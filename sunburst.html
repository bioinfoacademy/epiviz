<!DOCTYPE html>
<meta charset="utf-8">
<style>

    path {
        stroke: #fff;
        fill-rule: evenodd;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
            height = 800,
            radius = Math.min(width, height) / 2.5;

    var x = d3.scale.linear()
            .range([0, 2 * Math.PI]);

    var y = d3.scale.sqrt()
            .range([0, radius]);

    var offsetDepth = 0;

    var color = d3.scale.category20c();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

    var partition = d3.layout.partition()
            .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
            .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
            .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
            .innerRadius(function(d) { return Math.max(0, y(d.y)); })
            .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });
    var arcFilter = function(d) {
        var ret = arc(d);
        //if ()
    };

    var myArc = function(d) {
        //return arc(d);
        //if (d.depth - offsetDepth >= 4) { return ''; }
        return arc(d);
    };

    d3.json("tree.json", function(error, root) {
        var path = svg.selectAll("path")
                .data(partition.nodes(root))
                .enter().append("path")
                .attr("d", myArc)
                .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                .on("click", click);

        function click(d) {
            /*path = svg.selectAll('path')
                    .data(partition.nodes(d.parent || d));

            path
                    .enter().append("path")
                    .attr("d", arc)
                    .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                    .on("click", click);

            path
                    .exit()
                    .remove();*/

            /*var newPath = path.data(partition.nodes(root).filter(function (d) { return (d.dx > 0.30); }));
            newPath
                    .enter().append("path")
                    .attr("d", arc2(d))
                    .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                    .on("click", click);
            newPath
                    .exit().remove();*/
            //path.attr('d', arc2(d));
            path.transition()
                    .duration(750)
                    .attrTween("d", arcTween(d));
        }
    });

    d3.select(self.frameElement).style("height", height + "px");

    // Interpolate the scales!
    function arcTween(d) {
        offsetDepth = d.depth;
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        var dCopy = {};
        for (var k in d) {
            if (!d.hasOwnProperty(k)) { continue; }
            if (k == 'children' || k == 'parent') { continue; }
            dCopy[k] = d[k];
        }
        return function(d, i) {
            return i
                    ?
                    function(t) {
                        //console.log('1: ' + t);
                        return myArc(d);
                    }
                    :
                    function(t) {
                        //console.log('2: ' + JSON.stringify(dCopy) + ' ' + t + ' ' + JSON.stringify(xd(t)) + ' ' + JSON.stringify(yd(t)) + ' ' + JSON.stringify(yr(t)));
                        x.domain(xd(t)); y.domain(yd(t)).range(yr(t));
                        return myArc(d);
                    };
        };
    }

    function arc2(d) {
        offsetDepth = d.depth;
        x.domain([d.x, d.x + d.dx]); y.domain([d.y, 1]).range([d.y ? 20 : 0, radius]);
        return myArc;
    }

</script>
